<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="preview-card-section">
      <div class="container">
        <div class="card-content-container">
          <h1 class="card-title">
            Get<span> insights</span> that help your business grow.
          </h1>
          <p class="card-content">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div>
              <h3 class="numbers">10k+</h3>
              <p class="text">companies</p>
            </div>
            <div>
              <h3 class="numbers">314</h3>
              <p class="text">templates</p>
            </div>
            <div>
              <h3 class="numbers">12M+</h3>
              <p class="text">queries</p>
            </div>
          </div>
        </div>
        <div class="img-container">
          <img src="images/image-header-desktop.jpg" class="card-img" />
        </div>
      </div>
    </div>
  </body>
</html>
